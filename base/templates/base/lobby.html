{% extends 'base/main.html' %}
{% load static %}
{% block content%}

<main>

    <section id="form-container">
        <img src="{% static 'images/chat-icon.png' %}" alt="logo" id="logo">

        <div id="welcome-message">
            <h1>Welcome to ZChat!</h1>
            <p>A group video calling application just for you.</p>
        </div>

        <form id="form">
            <div class="form-field">
                <input type="text" name="room" placeholder="Enter a room name..." style='text-transform: uppercase;'>
            </div>

            <div class="form-field">
                <input type="text" name="name" placeholder="Enter your name..." style="text-transform: capitalize;">
            </div>

            <div class="form-field">
                <input type="submit" value="Join Stream">
            </div>
        </form>
    </section>

</main>

<script type="text/javascript">
    let form = document.getElementById("form")

    String.prototype.toCamelCase = function() {
        return this.replace(/\b(\w)/g, function(match, capture) {
            return capture.toUpperCase();
        })
    }

    let handleSubmit = async (e) => {
        e.preventDefault()
        let room = e.target.room.value.toUpperCase()
        let name = e.target.name.value.toCamelCase()

        let response = await fetch(`/get_token/?channel=${room}`)
        let data = await response.json()

        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)

        window.open("/room/", '_self')
    }

    form.addEventListener('submit', handleSubmit)
</script>

{% endblock content %}
